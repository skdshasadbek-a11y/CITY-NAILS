  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fce9f1, #fff);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #fff, #ffe4ec);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-family: "Cinzel", serif;
      font-size: 28px;
      background: linear-gradient(90deg, #d4af37, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #d4af37;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #b8860b;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    /* Сетка работников */
    .workers-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .worker-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      
      min-height: 240px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
    }
    .worker-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .worker-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .worker-card h3 {
      margin: 8px 0 0;
      font-size: 16px;
      color: #b8860b;
    }

   /* Админ */
.admin-card {
  display: block; /* чтобы <a> вела себя как карточка */
  background: #fff;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.admin-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}

.admin-card img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 15px;
}

.admin-card h2 {
  margin: 10px 0 5px;
  font-size: 22px;
  color: #d4af37;
}

.admin-card p {
  font-size: 16px;
  color: #555;
}

    /* Адаптив */
    @media (max-width: 900px) {
      .workers-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .workers-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
