<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работники салона - City Nails by Zuhra</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fce9f1, #fff);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #fff, #ffe4ec);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-family: "Cinzel", serif;
      font-size: 28px;
      background: linear-gradient(90deg, #d4af37, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #d4af37;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #b8860b;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    /* Сетка работников */
    .workers-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .worker-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .worker-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .worker-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .worker-card h3 {
      margin: 8px 0 0;
      font-size: 16px;
      color: #b8860b;
    }

    /* Админ */
    .admin-card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    .admin-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .admin-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #d4af37;
    }
    .admin-card p {
      font-size: 16px;
      color: #555;
    }

    /* Адаптив */
    @media (max-width: 900px) {
      .workers-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .workers-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">⬅ Назад</a>
    <h1>Работники салона</h1>
  </header>

  <main>
    <div class="workers-grid">
      <div class="worker-card">
        <img src="images/worker1.jpg" alt="Работник 1">
        <h3>Алина</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker2.jpg" alt="Работник 2">
        <h3>Зухра</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker3.jpg" alt="Работник 3">
        <h3>Мария</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker4.jpg" alt="Работник 4">
        <h3>София</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker5.jpg" alt="Работник 5">
        <h3>Наталья</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker6.jpg" alt="Работник 6">
        <h3>Елена</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker7.jpg" alt="Работник 7">
        <h3>Диана</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker8.jpg" alt="Работник 8">
        <h3>Айша</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker9.jpg" alt="Работник 9">
        <h3>Фатима</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker10.jpg" alt="Работник 10">
        <h3>Ирина</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker11.jpg" alt="Работник 11">
        <h3>Жанна</h3>
      </div>
      <div class="worker-card">
        <img src="images/worker12.jpg" alt="Работник 12">
        <h3>Лилия</h3>
      </div>
    </div>

    <div class="admin-card">
      <img src="images/admin.jpg" alt="Администратор">
      <h2>Администратор: Камилла</h2>
      <p>Координирует работу салона, встречает клиентов, отвечает за комфорт и организацию всех процессов.</p>
    </div>
  </main>
</body>
</html>
